<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic 9-Ball</title>
  <link rel="stylesheet" href="9th-Ball.css">
</head>
<body>
  <!-- EXP display -->
  <div id="expContainer">
    <span id="expDisplay">EXP: 0</span>
  </div>

  <!-- Circle container to give the 8-Ball effect -->
  <div id="container">
    <div id="themeContainer">
      <button id="applyTheme" style="display: none;">Apply New Theme</button>
    </div>

    <!-- Magic 8-Ball -->
    <div id="magic8ball">
      <div class="ballContent">9</div>
    </div>

    <!-- Question input -->
    <div>
      <input type="text" id="question" placeholder="Ask a question...">
      <button id="askButton">Ask</button>
      <button id="resetButton">Reset</button>
    </div>

    <!-- Answer output -->
    <div id="answer"></div>
  </div>

  <!-- Notification for new theme -->
  <div id="notification"></div>

  <!-- Sound -->
  <audio id="magicSound" src="Magic-Sound.mp3" preload="auto"></audio>

  <script src="9th-Ball.js"></script>

  <!-- Footer for credits -->
<footer id="credits">
    <p>Made by Sir. Dyno - <a href="mailto:sir.dinoxl@gmail.com">sir.dinoxl@gmail.com</a></p>
  </footer>
  
</body>
</html>
